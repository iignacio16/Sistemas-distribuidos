<!DOCTYPE html>
  
  <head>
    <title>WebSocket test</title>
  </head>

  <body>
    <h1>WebSocket Test</h1>
    <div id="log"></div>
  </body>

<script language="javascript" type="text/javascript">

    var wsUri = "wss://demo.piesocket.com/v3/channel_1?api_key=oCdCMcMPQpbvNjUIzqtvF1d2X2okWpDQj4AwARJuAgtjhzKxVEjQU6IdCjwm&notify_self";
    var log;

    function init()
    {
      log = document.getElementById("log");
      testWebSocket();
    }

    function testWebSocket()
    {
      websocket = new WebSocket(wsUri);
      websocket.onopen    = function(evt) { onOpen(evt)    };
      websocket.onmessage = function(evt) { onMessage(evt) };
      websocket.onerror   = function(evt) { onError(evt) };
      websocket.onclose   = function(evt) { onClose(evt) };
    }

    function onOpen(evt)
    {
      writeLog("CONNECTED");
      sendMessage("Hello world");
    }
 
    function onClose(evt)
    {
      writeLog("DISCONNECT");
      sendMessage("bye world");
    }

    function onMessage(evt)
    {
      writeLog('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
    }

    function onError(evt)
    {
      writeLog('<span style="color: red;">Error! </span>');
    }

    function sendMessage(message)
    {
      writeLog("SENT: " + message);
      websocket.send(message);
    }

    function writeLog(message)
    {
      var pre = document.createElement("p");
      pre.innerHTML = message;
      log.appendChild(pre);
    }

    window.addEventListener("load", init, false);

  </script>
